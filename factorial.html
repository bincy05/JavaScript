<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Factorial </title>
</head>
<body>
    <script>
        var i;
        var prod=1;
        var num=parseInt(prompt("Enter the number"))

        for(i=1;i<=num;i++){
            prod=prod * i;
        }
        alert("Factorial is: "+prod)
    </script>
    
</body>
</html>
